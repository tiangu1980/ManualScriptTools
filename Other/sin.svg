<svg xmlns="http://www.w3.org/2000/svg" width="500" height="200">
    <!-- 绘制坐标轴 -->
    <line x1="0" y1="100" x2="500" y2="100" stroke="black" stroke-width="2" />
    <line x1="0" y1="0" x2="0" y2="200" stroke="black" stroke-width="2" />

    <!-- 绘制正弦函数曲线 -->
